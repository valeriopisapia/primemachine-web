    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      window.addEventListener('appinstalled', (evt) => {
        app.logEvent('Prima Machine', 'installed');
      });
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('beforeinstallprompt', e)
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault()
        // Stash the event so it can be triggered later.
        deferredPrompt = e

        // Show the prompt
        deferredPrompt.prompt()

        // Wait for the user to respond to the prompt
        deferredPrompt.userChoice
          .then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the Prime Machine prompt')
            } else {
              console.log('User dismissed the Prime Machine prompt')
            }
            deferredPrompt = null;
          })
      })
    </script>
    <script type='text/javascript'>function zs_open_window(url, height, width) { var leftPos = 0; var topPos = 0; if (screen) { leftPos = (screen.width - width) / 2; topPos = (screen.height - height) / 2; window.open(url, null, 'width=' + width + ',height=' + height + ',left=' + leftPos + ',top=' + topPos + ', toolbar=0, location=0, status=1, scrollbars=1, resizable=1'); } }</script>
    <script type='text/javascript'>
     console.log(jQuery)
     jQuery(function () {
      jQuery('.popup-close-icon').on('click', function () {
        jQuery('#popup').animate({ 'bottom': '1000px' }, 500, function () {
          jQuery(this).remove();
          });
        });
      });
    </script>
